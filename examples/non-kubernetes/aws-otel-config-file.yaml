extensions:
  health_check:
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:55681
  awsxray:
    endpoint: 0.0.0.0:2000
    transport: udp
processors:
  batch/traces:
    timeout: 1s
    send_batch_size: 50
  batch/metrics:
    timeout: 60s
  resourcedetection/ec2:
    detectors: [env, ec2]
    timeout: 10s
    override: false
  resourcedetection/ecs:
    detectors: [env, ecs]
    timeout: 10s
    override: false
exporters:
  otlphttp:
    endpoint: $SUMO_HTTP_TRACES_URL
service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp,awsxray]
      processors: [resourcedetection/ec2, resourcedetection/ecs, batch/traces]
      exporters: [otlphttp]
    metrics:
      receivers: [otlp]
      processors: [resourcedetection/ec2, resourcedetection/ecs, batch/metrics]
      exporters: [otlphttp]
